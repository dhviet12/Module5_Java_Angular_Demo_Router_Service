<h3>
    <a routerLink="/create">Create new product</a>
</h3>
<table class="table table-bordered " >
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let p of products">
        <td>{{p.name}}</td>
        <td>{{p.description}}</td>
        <td>
            <a routerLink="edit/{{p.id}}">Edit  </a>
            <a routerLink="delete/{{p.id}}">Delete  </a>
            
        </td>
    </tr>
</table>
